<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="ボタン" onClick="changeBtn()">
    <p id="p1">ボタンが押されると表示非表示が切り替わります。</p>

    <script>
        function changeBtn() {
            // ①id「p1」の要素を取得
            let botan = document.getElementById('p1'); 
            
            // ②取得したp1に「display:none」が無かったら、「display:none」を付与する。
            if(botan.style.display==''){
                botan.style.display='none';
            } else{
                botan.style.display='';
            }
            // 取得したp1に「display:none」があったら、「display:block」を付与する。
        }
    </script>
</body>
</html>
